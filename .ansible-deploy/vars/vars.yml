---

ruby_version: '3.0'

# Your rails app name
app_name: 'rails_template_production'

deploy_user: 'deploy'
deploy_user_password: ''

# The path to your local public key file (ie. your current computer)
#server_pem_file_local_path: '~/BrainX/Web/ROR/LevelUp/LevelUP.pem'
deploy_user_public_key_local_path: '~/.ssh/id_rsa.pub'

# credentials of postgres user which your rails app will use to connect to the database
postgres_db_user: 'deploy'
postgres_db_password: ''
postgres_db_name: ''

# you can leave these untouched
postgresql_version: '12'
postgresql_locales:
  - 'en_US.UTF-8'
